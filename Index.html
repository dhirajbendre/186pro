<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firecrackers Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity
        position="0 1 0"
        spe-particles="
        color:orange;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;
        particle-count:1500;
        velocity:5;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1, 1, 1, 1;
        "
      >
      </a-entity>
      <a-entity
        position="-20 1 0"
        spe-particles="
        color:white;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;
        particle-count:1000;
        velocity:5;
        velocity-spread:30;
        drag:1;
        max-age:1.5;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1, 1, 1, 1;
        "
      >
      </a-entity>
      <a-entity
        position="-20 1 20"
        spe-particles="
        color:blue;

        "
      >
      </a-entity>
      <a-entity
        position="20 1 0"
        spe-particles="
        color:white;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;

      >
      </a-entity>
      <a-entity
        position="20 1 20"
        spe-particles="
        color:purple;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;
        particle-count:1500;

        position="-20 1 40"

        color:white;
        distribution:sphere;
        randomize-velocity:true;
        radius:5;
        particle-count:1000;
        velocity:5;
        velocity-spread:30;
        drag:1;
        max-age:1.5;
        duration:-1;

        size:1, 1, 1, 1;
        "
      >
      </a-entity>
      <a-entity
        position="0 1 40"

        color:red;

    </a-scene>
  </body>
</html>
